<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocolo Líder Comercial Estratégico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Manrope:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0f122a', // Dominant Base
                800: '#161b3d',
                700: '#1c224b',
              },
              gold: {
                400: '#eac665',
                500: '#cb9d2a', // Hierarchy/Accent
                600: '#a37b1d',
              },
              alert: {
                600: '#9b111e', // Alert/Impact
                700: '#7a0d17',
              },
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f122a;
        color: #e5e7eb;
      }
      .metallic-text {
        background: linear-gradient(to bottom, #fcedae, #cb9d2a, #a37b1d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-panel {
        background: rgba(15, 18, 42, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(203, 157, 42, 0.2);
      }
    </style>
